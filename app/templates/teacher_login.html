<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background-image: url("{{ url_for('static', filename='images/teach.jpg' ) }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        rgba(0, 0, 0, 0.7),
        rgba(0, 0, 0, 0.4)
      );
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 480px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #2c3e50;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }

    .login-container h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, #3498db, #2980b9);
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #34495e;
      margin-bottom: 8px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      color: #2c3e50;
      background-color: #fff;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #3498db;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
      outline: none;
    }

    .form-group input:hover,
    .form-group textarea:hover,
    .form-group select:hover {
      border-color: #3498db;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #95a5a6;
    }

    .button-container {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .button-container button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn {
      background: linear-gradient(145deg, #3498db, #2980b9);
      color: white;
    }

    .submit-btn:hover {
      background: linear-gradient(145deg, #2980b9, #2573a7);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    .reset-btn {
      background: linear-gradient(145deg, #e74c3c, #c0392b);
      color: white;
    }

    .reset-btn:hover {
      background: linear-gradient(145deg, #c0392b, #a93226);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }

    /* Validation styles */
    input:invalid,
    textarea:invalid {
      border-color: #e74c3c;
    }

    input:valid,
    textarea:valid {
      border-color: #2ecc71;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #3498db;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 25px;
      }

      .button-container {
        flex-direction: column;
      }

      .button-container button {
        width: 100%;
      }

      .login-container h2 {
        font-size: 24px;
      }
    }
  </style>
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePassword');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà'; // Icon for password visible
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è'; // Icon for password hidden
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Teacher Portal</h2>
    <form action="{{ url_for('register_teacher') }}" method="POST">
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required 
               placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="dept">Department</label>
        <input type="text" id="dept" name="dept" required
               placeholder="Enter your department">
      </div>

      <div class="form-group">
        <label for="teacher_id">Teacher ID</label>
        <input type="text" id="teacher_id" name="teacher_id" required
               placeholder="Enter your teacher ID">
      </div>

      <div class="form-group">
        <label for="mail">Email</label>
        <input type="email" id="mail" name="mail" required
               placeholder="Enter your email address">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required
               placeholder="Enter your password">
        <span id="togglePassword" class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
      </div>

      <div class="form-group">
        <label for="domain_of_expertise">Domain of Expertise</label>
        <select id="domain_of_expertise" name="domain_of_expertise" required>
          <option value="" disabled selected>Select your domain</option>
          <option value="Web Development">Web Development</option>
          <option value="Mobile Development">Mobile Development</option>
          <option value="Desktop Application">Desktop Application</option>
          <option value="Game Development">Game Development</option>
          <option value="Data Science">Data Science</option>
          
          
        </select>
      </div>

      <div class="button-container">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
