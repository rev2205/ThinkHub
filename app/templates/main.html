<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThinkHub - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url("{{url_for('static',filename='images/background.jpg')}}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.4));
      z-index: 1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 25px 50px;
      color: white;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
      font-size: 38px;
      font-weight: 800;
      letter-spacing: 2px;
      color: white;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      padding-bottom: 5px;
    }

    .navbar .logo::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #ffcc00, #ff6b6b);
      transition: width 0.3s ease;
    }

    .navbar .logo:hover::after {
      width: 100%;
    }

    .welcome-text {
      text-align: center;
      margin-top: 50px;
      padding-top: 150px;
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease-out;
    }

    .welcome-text h1 {
      font-size: 52px;
      color: white;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .welcome-text p {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .box-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      width: 90%;
      max-width: 1200px;
      margin: 60px auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      width: 300px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ffcc00, #ff6b6b);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      color: #333;
    }

    .box:hover::before {
      opacity: 0.1;
    }

    .box img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 5px solid white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .box:hover img {
      transform: scale(1.1);
    }

    .box p {
      margin-top: 15px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
      position: relative;
      padding-bottom: 10px;
    }

    .box p::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #ffcc00, #ff6b6b);
      border-radius: 2px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 1024px) {
      .box-container {
        flex-wrap: wrap;
        gap: 30px;
      }
      
      .box {
        width: calc(50% - 30px);
      }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 20px;
      }

      .navbar .logo {
        font-size: 28px;
      }

      .welcome-text h1 {
        font-size: 40px;
      }

      .box-container {
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 100%;
        max-width: 350px;
      }
    }
    .navbar .login a{
      font-size: 28px;
      color: antiquewhite;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">ThinkHub</div>
    <div class = "login"><a href="{{url_for('login')}}">Login</a></div>
  </div>

  <!-- Welcome Text -->
  <div class="welcome-text">
    <h1>Welcome to the Community</h1>
    <p>Join our growing network of students and teachers to create a vibrant learning environment.</p>
  </div>

  <!-- Box Container -->
  <div class="box-container">
    <a href="{{ url_for('register_student') }}" class="box">
      <img src="{{ url_for('static',filename='images/img1.png') }}" alt="Student Image">
      <p>Student Portal</p>
    </a>
    <a href="{{ url_for('register_teacher') }}" class="box">
      <img src="{{ url_for('static',filename='images/img2.png') }}" alt="Teacher Image">
      <p>Teacher Portal</p>
    </a>
    
  </div>
</body>
</html>
