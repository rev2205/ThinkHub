<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThinkHub Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(to right, #4568DC, #B06AB3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-family: 'Fredoka One', cursive;
      margin-bottom: 30px;
      font-size: 32px;
      color: #4568DC;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 24px;
    }

    button {
      background-image: linear-gradient(to right, #4568DC, #B06AB3);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 600;
      transition: background-image 0.3s ease-in-out;
    }

    button:hover {
      background-image: linear-gradient(to right, #B06AB3, #4568DC);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to ThinkHub</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <label for="email">Email:</label>
      <input type="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" name="password" required>

      <label for="role">Role:</label>
      <select name="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
