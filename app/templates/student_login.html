<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      padding: 0;
      padding-top: 120px;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20, 20, 20, 0.9);
      padding: 25px 50px;
      color: white;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(255, 255, 255, 0.1);
    }

    .navbar .logo {
      font-size: 38px;
      font-weight: 800;
      letter-spacing: 2px;
      color: white;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.1);
      position: relative;
      padding-bottom: 5px;
    }

    .navbar .logo::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #00ff00, #00ccff);
      transition: width 0.3s ease;
    }

    .navbar .logo:hover::after {
      width: 100%;
    }

    .registration-container {
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .registration-container h2 {
      margin-bottom: 30px;
      font-size: 32px;
      color: white;
      text-align: center;
      position: relative;
    }

    .registration-container h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, #00ff00, #00ccff);
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 8px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 15px;
      color: white;
      background-color: rgba(50, 50, 50, 0.5);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      outline: none;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 40px;
      cursor: pointer;
    }

    .button-container {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .button-container button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn {
      background: linear-gradient(145deg, #00ff00, #00ccff);
      color: black;
    }

    .submit-btn:hover {
      background: linear-gradient(145deg, #00ccff, #00ff00);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
    }

    .reset-btn {
      background: linear-gradient(145deg, #555, #333);
      color: white;
    }

    .reset-btn:hover {
      background: linear-gradient(145deg, #666, #444);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 480px) {
      .registration-container {
        padding: 20px;
      }

      .button-container {
        flex-direction: column;
      }

      .button-container button {
        width: 100%;
      }
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
    .navbar .login a{
      font-size: 28px;
      color: antiquewhite;
    }
    .navbar .login{
      margin-right: 5%;
    }

  </style>
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePassword');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }
    // JavaScript to hide flash messages after 5 seconds
        setTimeout(function() {
            const flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                flashMessages.style.transition = "opacity 0.5s";
                flashMessages.style.opacity = "0";
                setTimeout(() => flashMessages.remove(), 500); // Remove the element after fade out
            }
        }, 3000); // 5000ms = 5 seconds
  </script>
</head>
<body>
  <div class="navbar">
    <div class="logo">ThinkHub</div>
    <div class = "login"><a href="{{url_for('login')}}">Login</a></div>
  </div>

  <div class="registration-container">
    <h2>Student Registration</h2>
    <form action="{{ url_for('register_student') }}" method="POST">
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" id="branch" name="branch" required placeholder="Enter your branch">
      </div>

      <div class="form-group">
        <label for="semester">Semester</label>
        <input type="number" id="semester" name="semester" min="1" max="8" required placeholder="Enter semester (1-8)">
      </div>

      <div class="form-group">
        <label for="reg_num">Registration Number</label>
        <input type="text" id="reg_num" name="reg_num" required placeholder="Enter registration number">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        <span id="togglePassword" class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
      </div>

      <div class="form-group">
        <label for="interested_domain">Interested Domain</label>
        <select id="interested_domain" name="interested_domain" required>
          <option value="">Select your interested domain</option>
          <option value="Web Development">Web Development</option>
          <option value="Mobile Development">Mobile Development</option>
          <option value="Desktop Application">Desktop Application</option>
          <option value="Game Development">Game Development</option>
          <option value="Data Science">Data Science</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit phone number">
      </div>

      <div class="form-group">
        <label for="cgpa">CGPA</label>
        <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10" required placeholder="Enter your CGPA">
      </div>
      <div id="flash-message">
        {% with messages = get_flashed_messages()%}
    {% if messages%}
    {% for message in messages%}
    <p style="text-align:center;">{{message}}</p>
    {%endfor%}
    {%endif%}
    {%endwith%}
        
      </div>
      

      <div class="button-container">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
